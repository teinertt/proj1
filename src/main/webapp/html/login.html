<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" name="viewport"
	content="width=device-width, initial-scale=1">
<title>Log In</title>
<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<form action="Project1" method="pos">
		<div>
			<h2 id="company_header">Some Random Company</h2>
		</div>
		<div class="content">
			<div>
				<h3 id="log_in_header">Log-In</h3>
			</div>
			<div>
				<h4 id="user_name_header" style="display: inline">Enter UserName</h4>
				<h4 id="password_header" style="display: inline">Enter Password</h4>
			</div>
			<div>
				username: <input type="text" name="username"> password: <input
					type="password" name="password"> <input type="submit"
					id="login_button" value="Login">
			</div>
			<div>
				<button id="forgot_pw_button">Forgot Password</button>
			</div>

		</div>
	</form>
</body>
</html>
